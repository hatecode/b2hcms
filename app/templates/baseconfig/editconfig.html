{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
     editconfig
{% endblock title%}

{% block content %}
<div>
    {{ wtf.quick_form(form) }}
</div>
<div>
    <input class="btn btn-default" type="button" name="cancel" value="cancel" onclick="cancel()">
</div>
{% endblock content%}

{% block scripts %}
{{super()}}
<script>
window.onload = function(){
    baseconfigid = document.getElementById('baseconfigid');
    baseconfigid.readOnly = 'readonly';
};

function cancel(){
    window.location.href = '{{url_for('main.baseconfig')}}'
}

</script>
{% endblock scripts %}
